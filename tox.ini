; a generative tox configuration, see: https://testrun.org/tox/latest/config.html#generative-envlist

[tox]
envlist =
    check,
    {py34,py35,py36}

[testenv]
basepython =
    py34:  {env:TOXPYTHON:python3.4}
    py35:  {env:TOXPYTHON:python3.5}
    py36:  {env:TOXPYTHON:python3.6}
    py37:  {env:TOXPYTHON:python3.7}
    pypy: {env:TOXPYTHON:pypy}
    docs: {env:TOXPYTHON:python3.4}
    {coveralls,codecov}: {env:TOXPYTHON:python3}
    {check,check.isort,check.style,check.manifest}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps = -r{toxinidir}/travis-requirements.txt
commands =
    pytest {posargs:tests}


[testenv:docs]
whitelist_externals =
    make
changedir=docs
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    make html
    make linkcheck

[testenv:check.isort]
deps =
    isort
skip_install = true
commands =
    isort --check-only --diff --recursive src tests setup.py

[testenv:check.style]
deps =
    pycodestyle
skip_install = true
commands =
    pycodestyle src tests setup.py

[testenv:check.manifest]
deps =
    check-manifest
skip_install = true
commands =
    - check-manifest -u -v {toxinidir}

[testenv:check]
deps =
    docutils
    readme-renderer
    # pygments
    {[testenv:check.manifest]deps}
    {[testenv:check.style]deps}
    {[testenv:check.isort]deps}
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    # - {[testenv:check.manifest]commands}
    {[testenv:check.style]commands}
    {[testenv:check.isort]commands}


[testenv:coveralls]
deps =
    coveralls
skip_install = true
commands =
    coveralls []


[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    coverage xml --ignore-errors
    codecov []
